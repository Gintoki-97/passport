<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="/css/signin.css">
</head>
<body>
    <form class="form signin-form" action="/user/signin" method="post">
        <h3 class="form-header">
            帐号登录
            <a href="javascript:void(0);" class="signin-qrcode">扫码登录</a>
        </h3>
        <div class="form-body">
            <div class="form-item">
	            <input type="text" class="input" name="username" placeholder="Username">
	        </div>
	        <div class="form-item">
	            <input type="password" class="input" name="password" placeholder="Password">
	        </div>
	        <div class="form-item">
	            <input type="submit" value="Signin" class="btn submit">
	        </div>
        </div>
        <div class="form-footer">
	        <div class="third-parts">
	            <h4>第三方账号登录</h4>
	            <ul class="clear">
	                <li class="third-part github">
	                    <a class="link-common" href="/user/oauth/github">Github</a>
	                </li>
	                <li class="third-part wechat">
	                    <a class="link-common" href="/user/oauth/wechat">WeChat</a>
	                </li>
	                <li class="third-part wechat">
                        <a class="link-common" href="/user/oauth/qq">QQ</a>
                    </li>
                    <li class="third-part wechat">
                        <a class="link-common" href="/user/oauth/sina">Sina</a>
                    </li>
                    <li class="third-part csdn">
                        <a class="link-common" href="/user/oauth/csdn">CSDN</a>
                    </li>
	            </ul>
	        </div>
        </div>
    </form>

    <script type="text/javascript" src="/js/lib/base64.js"></script>
    <script type="text/javascript" src="/js/lib/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/signin.js"></script>
</body>
</html>
